<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro para los participantes al congreso </title>
</head>
<body>
    <h1>REGISTRO</h1>
    <form action="">
        <label for="Nombres:">
            <span>Nombre completo:</span>
            <input type="text" id="nombre" placeholder="Tu nombre">
        </label>
        <label for="Correo Electronico:">
            <span>Dirección de correo electrónico:</span>
            <input type="text" id="correo electronico" placeholder="Tu correo electronico">
        </label><br><br>
        <label for="Telefono:">
            <span>Número de teléfono:</span>
            <input type="text" id="telefono" placeholder="Tu telefono">
        </label><br><br>
        <label for="Ocupacion:">
            <span>Ocupacion:</span>
            <input type="text" id="Ocupacion" placeholder="Tu ocupacion">
        </label><br><br>
        <select>
            <option value="Estudiante">Estudiante</option>
            <option value="Parnert Empresarial">Parnert Empresarial</option>
            <option value="Independiente">Independiente</option>
          </select>
        <input type="button" value="Enviar Formulario">
    </form>
</body>
</html>
